<section id="software">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Software</h2>
          <h3 class="section-subheading text-muted">Here list the recent released softwares developed by our lab.
            Click <a href="/software/"><strong>HERE</strong></a> to view the full list of our tools.</h3>
        </div>
      </div>
      <div class="row justify-content-center" id="softwareContainer">
        {% assign softwares = site.posts | where: 'categories', 'software' %}
        {% for post in softwares %}
        <div class="col-md-4 mb-4">
          <div class="card h-400">
            <div class="card-body">
              <h4 class="card-title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h4>
              <p class="card-text text-muted">{{ post.subtitle }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
