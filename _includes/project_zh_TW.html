<section id="project" class="bg-light-gray">
	<div class="container">
  	<div class="row">
    	<div class="col-lg-12 text-center">
				<h2 class="section-heading">專案、研究計畫與補助</h2>
		<h3 class="section-subheading text-muted">這邊展示的目前持續維護的專案<a href="/project/"><strong> Click Here</strong></a>列出本實驗室所有的研究計畫案與相關補助。</h3>
	</div>
    </div>
    <div class="row">
    	{% assign projects = site.posts | where: 'categories', 'active_project' %}
    	{% for post in projects %}
    		<div class="col-md-4 col-sm-6 portfolio-item">
        	<a href="#projectModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
        		<div class="portfolio-hover">
        			<div class="portfolio-hover-content">
        				<i class="fa fa-plus fa-3x"></i>
        			</div>


        		</div>
        		<img src="/images/project/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
        	</a>
        	<div class="portfolio-caption">
        		<h4>{{ post.title }}</h4>
        		<p class="text-muted">{{ post.subtitle }}</p>
        	</div>
        </div>				
			{% endfor %}
		</div>
	</div>
</section>
