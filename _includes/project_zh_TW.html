<!-- Project Grid Section -->
<section id="project" class="bg-light-gray">
	<div class="container">
  	<div class="row">
    	<div class="col-lg-12 text-center">
				<h2 class="section-heading">專案、研究計畫與補助</h2>
        <h3 class="section-subheading text-muted">這邊展示的目前持續維護的專案。<a href="/project/">這裡</a>列出本實驗室所有的研究計畫案與相關補助。</h3>
      </div>
    </div>
    <div class="row">
    	{% assign projects = site.posts | where: 'categories', 'active_project' %}
    	{% for post in projects %}
    		<li>
  					<article>
  						<a href="{{ site.url }}{{ post.url }}">{{ post.title }} 
  							<span class="entry-date">
  								<time datetime="{{ post.todate | date_to_xmlschema }}">{{ post.todate | date: "%B %d, %Y" }}</time>
  							</span>  							
  						</a>
  					</article>
  				</li>
			{% endfor %}
		</div>
	</div>
</section>
