<!-- Portfolio Modals -->
{% for post in site.posts %}
	<div class="portfolio-modal modal fade" id="projectModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-content">
			<div class="close-modal" data-dismiss="modal">
				<div class="lr">
					<div class="rl">
						</div>
						</div>
					</div>
				<div class="container">
					<div class="row">
						<div class="col-lg-8 col-lg-offset-2">
							<div class="modal-body">
								<h2>{{ post.title }}</h2>
								<hr class="star-primary"/>
								<img src="/images/project/{{ post.image.img }}" class="img-responsive img-centered" alt="{{ post.image.alt }}"/>
								<p>{{ post.description }}</p>
								<p><a href="{{ site.url }}{{ post.url }}">詳細資訊</a></p>
                <ul class="list-inline item-details">
                                <li>Client:
                                    <strong><!--a href="http://startbootstrap.com"-->{{ post.client }}<!--/a-->
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><!--a href="http://startbootstrap.com"-->{{ post.project-date }}<!--/a-->
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><!--a href="http://startbootstrap.com"-->{{ post.category }}<!--/a-->
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
