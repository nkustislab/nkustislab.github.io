<section id="software">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">軟體元件、語料</h2>
          <h3 class="section-subheading text-muted">這邊列出本實驗室研發的軟體及網路服務, 點選<a href="/software/"><strong>這裡</strong></a> 檢視所有本實驗室研發成果</h3>
        </div>
      </div>
      <div class="row justify-content-center" id="softwareContainer">
        {% assign softwares = site.posts | where: 'categories', 'software' %}
        {% for post in softwares %}
        <div class="col-md-4 mb-4">
          <div class="card h-400">
            <div class="card-body">
              <h4 class="card-title"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h4>
              <p class="card-text text-muted">{{ post.subtitle }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
