
<section id="project" class="bg-light-gray">
	<div class="container">
  	<div class="row">
    	<div class="col-lg-12 text-center">
				<h2 class="section-heading">Project</h2>
		<h3 class="section-subheading text-muted">Here illustrates our active projects. Click <a href="/project/"><strong>HERE</strong></a> to view the list of our grants, funding and projects.</h3>
	</div>
    </div>
    <div class="row">
    	{% assign projects = site.posts | where: 'categories', 'active_project' %}
    	{% for post in projects %}
    		<div class="col-md-4 col-sm-6 portfolio-item">
        	<a href="#projectModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
        		<div class="portfolio-hover">
        			<div class="portfolio-hover-content">
        				<i class="fa fa-plus fa-3x"></i>
        			</div>
        		</div>
        		<img src="/images/project/{{ post.image.thumbnail }}" class="img-responsive img-centered" alt="{{ post.image.alt }}">
        	</a>
        	<div class="portfolio-caption">
        		<h4>{{ post.title }}</h4>
        		<p class="text-muted">{{ post.subtitle }}</p>
        	</div>
        </div>				
			{% endfor %}
		</div>
	</div>
</section>
